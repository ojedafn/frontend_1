<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petshop - Clase 5 html</title>
</head>
<body>
    <nav>
        <div>
            <span>Front</span>
            <span>Cat&Dog</span>   
            <img width="50%">

        </div>
    </nav>
    <main>
        <img src="img/bowl-and-pet-daities-on-green-background 1.png" alt="comederos" width="100%">

        </span>

            </span>

                    <img src="img/churrasquito.png" alt="Churrasquito">

                </div>
                <div align="center">
                    <img src="img/comedero.png" alt="">

                </div>
                <div align="center">
                    <img src="img/Huesito.png" alt="">

                    <h4>$650</h4>
